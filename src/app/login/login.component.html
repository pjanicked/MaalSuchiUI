<hr>
<div class="center">
    <p-panel header="Login">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <p> You just need a google account to get started! </p>
            <asl-google-signin-button type='standard' size='medium'></asl-google-signin-button>
            <br>
            <p-button (click)="showDialog()" label="Need help?"></p-button>
            <p-dialog header="Contact" [(visible)]="dialogVisible" [breakpoints]="{ '960px': '75vw' }" [draggable]="false" [resizable]="false" [style]="{width: '50vw'}">
            <p>
                Contact Us on test@gmail.com
            </p>
            </p-dialog>
        </div>
    </p-panel>
</div>
