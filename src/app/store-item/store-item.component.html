<div class="card">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mx-3
        " (click)="addNewItem()"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedItem()" ></button>
    </ng-template>
  </p-toolbar>

  <p-table #dt [columns]="cols" [value]="storeItems" responsiveLayout="scroll" [tableStyle]="{ 'min-width': '50rem' }"
  [globalFilterFields]="['name']" [(selection)]="selectedProducts" [rowHover]="true" dataKey="id">

    <ng-template pTemplate="caption">
        <div class="d-flex align-items-center justify-content-between">
        <h5>Manage Store Items</h5>
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />
        </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{ col.header }}
          </th>
      </tr>
    </ng-template>
    <!-- <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template> -->

    <ng-template pTemplate="body" let-storeItem>
        <tr>
            <td>
                <p-tableCheckbox [value]="storeItem"></p-tableCheckbox>
            </td>
            <td>{{storeItem.name}}</td>
            <td>{{storeItem.quantity | currency:'INR'}}</td>
            <td>{{storeItem.notes}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mx-3" (click)="editItem(storeItem)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteItem(storeItem)"></button>
            </td>
        </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="itemDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="storeItem.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !storeItem.name">Name is required.</small>
        </div>
        <br>
        <div class="field">
            <label for="quantity">Quantity</label>
            <p-inputNumber id="price" [(ngModel)]="storeItem.quantity" mode="currency" currency="INR" locale="en-IN"></p-inputNumber>
        </div>
        <br>
        <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" pInputTextarea [(ngModel)]="storeItem.notes" required rows="3" cols="20"></textarea>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
    </ng-template>
    </p-dialog>
</div>
